<div class="card footer text-white bg-dark pt-3">
  <div class="row">
      <div class="col-lg-12">
          <h2 class="mx-auto text-center">Achievements</h2>
      </div>
  </div>
  <div class="row mt-2">
      <span [ngClass]="{'achieved' : this.points[0] > 0}" class="badge badge-success">Easy I</span>
      <span [ngClass]="{'achieved' : this.points[0] > 3}" class="badge badge-info">Easy II</span>
      <span [ngClass]="{'achieved' : this.points[0] > 6}" class="badge badge-warning">Easy III</span>
  </div>
  <div class="row mt-2">
      <span [ngClass]="{'achieved' : this.points[1] > 0}" class="badge badge-success">Medium I</span>
      <span [ngClass]="{'achieved' : this.points[1] > 3}" class="badge badge-info achieved">Medium II</span>
      <span [ngClass]="{'achieved' : this.points[1] > 6}" class="badge badge-warning">Medium III</span>
  </div>
  <div class="row mt-2">
      <span [ngClass]="{'achieved' : this.points[2] > 0}" class="badge badge-success">Hard I</span>
      <span [ngClass]="{'achieved' : this.points[2] > 3}" class="badge badge-info">Hard II</span>
      <span [ngClass]="{'achieved' : this.points[2] > 6}" class="badge badge-warning">Hard III</span>
  </div>
  <div class="row mt-2">
      <span [ngClass]="{'achieved' : this.points[3] > 0}" class="badge badge-success">Insane I</span>
      <span [ngClass]="{'achieved' : this.points[3] > 3}" class="badge badge-info achieved">Insane II</span>
      <span [ngClass]="{'achieved' : this.points[3] > 6}" class="badge badge-warning achieved">Insane III</span>
  </div>
</div>
